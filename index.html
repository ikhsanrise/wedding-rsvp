<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Kehadiran Tamu Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #d63031;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #636e72;
            font-size: 16px;
        }

        .search-box {
            margin-bottom: 25px;
        }

        .search-box label {
            display: block;
            margin-bottom: 10px;
            color: #2d3436;
            font-weight: 600;
            font-size: 18px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 18px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #d63031;
        }

        .results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .guest-card {
            background: #f8f9fa;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .guest-card:hover {
            border-color: #d63031;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.2);
        }

        .guest-card.selected {
            border-color: #d63031;
            background: #fff5f5;
        }

        .guest-name {
            font-size: 22px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 8px;
        }

        .guest-info {
            color: #636e72;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .guest-info strong {
            color: #2d3436;
        }

        .vip-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .action-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #dfe6e9;
            display: none;
        }

        .action-section.show {
            display: block;
        }

        .selected-guest-info {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #d63031;
        }

        .confirm-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        .confirm-btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #55efc4;
            color: #00b894;
            display: block;
        }

        .message.error {
            background: #fab1a0;
            color: #d63031;
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #636e72;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #636e72;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d63031;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíê Konfirmasi Kehadiran üíê</h1>
            <p>Cari nama Anda untuk konfirmasi kehadiran</p>
        </div>

        <div class="search-box">
            <label>Masukkan Nama Anda</label>
            <input type="text" class="search-input" id="searchInput" placeholder="Ketik nama atau nama panggilan...">
        </div>

        <div class="results" id="results"></div>

        <div class="action-section" id="actionSection">
            <div class="selected-guest-info" id="selectedGuestInfo"></div>
            <button class="confirm-btn" id="confirmBtn">
                <span>‚úì</span> Konfirmasi Kehadiran
            </button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // ============================================
        // KONFIGURASI - GANTI URL GOOGLE APPS SCRIPT
        // ============================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyyXNYi_3nBJ0H2j6OyLsBRnBJTwKyJBZgHDkr8Gsy2qIWyrkIyF65mc1AbakzpOE6c/exec';

        // DATA TAMU (Atau bisa diambil dari spreadsheet)
        let guestData = [
            {
                id: 1,
                nama: "Dr. Budi Santoso, M.Kom",
                jabatan: "Direktur Utama PT Maju Jaya",
                alamat: "Jl. Sudirman No. 123, Jakarta Pusat",
                vip: true
            },
            {
                id: 2,
                nama: "Siti Nurhaliza",
                jabatan: "Manager Marketing",
                alamat: "Jl. Gatot Subroto No. 45, Jakarta Selatan",
                vip: false
            },
            {
                id: 3,
                nama: "Ir. Ahmad Wijaya, ST",
                jabatan: "Komisaris PT Sejahtera Abadi",
                alamat: "Jl. Thamrin No. 78, Jakarta Pusat",
                vip: true
            },
            {
                id: 4,
                nama: "Dewi Lestari",
                jabatan: "Kepala Bagian HRD",
                alamat: "Jl. Kuningan No. 90, Jakarta Selatan",
                vip: false
            },
            {
                id: 5,
                nama: "Prof. Dr. Suryanto, MBA",
                jabatan: "Rektor Universitas Indonesia",
                alamat: "Jl. Salemba Raya No. 4, Jakarta Pusat",
                vip: true
            }
        ];

        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const actionSection = document.getElementById('actionSection');
        const selectedGuestInfo = document.getElementById('selectedGuestInfo');
        const confirmBtn = document.getElementById('confirmBtn');
        const messageDiv = document.getElementById('message');

        let selectedGuest = null;

        // Event listener untuk pencarian
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                results.innerHTML = '';
                hideActionSection();
                return;
            }

            if (searchTerm.length < 2) {
                results.innerHTML = '<div class="no-results">Ketik minimal 2 huruf untuk mencari...</div>';
                return;
            }

            searchGuests(searchTerm);
        });

        function searchGuests(searchTerm) {
            const filtered = guestData.filter(guest => 
                guest.nama.toLowerCase().includes(searchTerm)
            );

            if (filtered.length === 0) {
                results.innerHTML = '<div class="no-results">Nama tidak ditemukan. Silakan periksa kembali nama Anda.</div>';
                hideActionSection();
                return;
            }

            displayGuests(filtered);
        }

        function displayGuests(guests) {
            results.innerHTML = guests.map(guest => `
                <div class="guest-card" onclick="selectGuest(${guest.id})">
                    <div class="guest-name">${guest.nama}</div>
                    <div class="guest-info"><strong>Jabatan:</strong> ${guest.jabatan}</div>
                    <div class="guest-info"><strong>Alamat:</strong> ${guest.alamat}</div>
                    ${guest.vip ? '<span class="vip-badge">‚≠ê VIP GUEST</span>' : ''}
                </div>
            `).join('');
        }

        function selectGuest(guestId) {
            selectedGuest = guestData.find(g => g.id === guestId);
            
            // Update visual selection
            document.querySelectorAll('.guest-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Show action section
            selectedGuestInfo.innerHTML = `
                <div class="guest-name">${selectedGuest.nama}</div>
                <div class="guest-info"><strong>Jabatan:</strong> ${selectedGuest.jabatan}</div>
                <div class="guest-info"><strong>Alamat:</strong> ${selectedGuest.alamat}</div>
                ${selectedGuest.vip ? '<span class="vip-badge">‚≠ê VIP GUEST</span>' : ''}
            `;
            
            showActionSection();
        }

        function showActionSection() {
            actionSection.classList.add('show');
            actionSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideActionSection() {
            actionSection.classList.remove('show');
            selectedGuest = null;
        }

        // Konfirmasi kehadiran
        confirmBtn.addEventListener('click', async () => {
            if (!selectedGuest) return;

            if (SCRIPT_URL === 'MASUKKAN_URL_GOOGLE_SCRIPT_ANDA_DI_SINI') {
                showMessage('error', '‚ö†Ô∏è Silakan setup Google Apps Script terlebih dahulu.');
                console.log('%cCara Setup:', 'color: blue; font-size: 16px; font-weight: bold;');
                console.log('Lihat instruksi lengkap di bagian komentar HTML');
                return;
            }

            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '<div class="spinner"></div>';

            const data = {
                id: selectedGuest.id,
                nama: selectedGuest.nama,
                jabatan: selectedGuest.jabatan,
                alamat: selectedGuest.alamat,
                vip: selectedGuest.vip,
                status: 'Hadir',
                timestamp: new Date().toLocaleString('id-ID')
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('success', `‚úÖ Terima kasih! Kehadiran Anda telah dikonfirmasi.`);
                    
                    // Reset form
                    setTimeout(() => {
                        searchInput.value = '';
                        results.innerHTML = '';
                        hideActionSection();
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(result.message || 'Terjadi kesalahan');
                }
            } catch (error) {
                showMessage('error', '‚ùå Gagal mengkonfirmasi kehadiran. Silakan coba lagi.');
                console.error('Error:', error);
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = '<span>‚úì</span> Konfirmasi Kehadiran';
            }
        });

        function showMessage(type, text) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
        }

        window.selectGuest = selectGuest;
    </script>

    <!-- 
    =================================================================
    SETUP GOOGLE APPS SCRIPT
    =================================================================
    
    ADA 2 SPREADSHEET YANG DIPERLUKAN:
    
    1. SPREADSHEET DATA TAMU (Sheet1: "Data Tamu")
       Kolom: ID | Nama Lengkap | Jabatan | Alamat | VIP
       
    2. SPREADSHEET KEHADIRAN (Sheet2: "Kehadiran")
       Kolom: Timestamp | ID | Nama Lengkap | Jabatan | Alamat | VIP | Status
    
    -----------------------------------------------------------------
    KODE GOOGLE APPS SCRIPT:
    -----------------------------------------------------------------
    
    function doGet(e) {
      // Untuk mengambil data tamu (optional, jika ingin load data dari spreadsheet)
      try {
        const sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('Data Tamu');
        const data = sheet.getDataRange().getValues();
        const guests = [];
        
        for (let i = 1; i < data.length; i++) {
          guests.push({
            id: data[i][0],
            nama: data[i][1],
            jabatan: data[i][2],
            alamat: data[i][3],
            vip: data[i][4] === 'Ya' || data[i][4] === true
          });
        }
        
        return ContentService.createTextOutput(JSON.stringify({
          status: 'success',
          data: guests
        })).setMimeType(ContentService.MimeType.JSON);
        
      } catch (error) {
        return ContentService.createTextOutput(JSON.stringify({
          status: 'error',
          message: error.toString()
        })).setMimeType(ContentService.MimeType.JSON);
      }
    }

    function doPost(e) {
      try {
        const sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('Kehadiran');
        
        // Setup header jika belum ada
        if (sheet.getLastRow() === 0) {
          sheet.appendRow(['Timestamp', 'ID', 'Nama Lengkap', 'Jabatan', 'Alamat', 'VIP', 'Status']);
          sheet.getRange(1, 1, 1, 7).setFontWeight('bold');
          sheet.getRange(1, 1, 1, 7).setBackground('#d63031');
          sheet.getRange(1, 1, 1, 7).setFontColor('#ffffff');
        }
        
        const data = JSON.parse(e.postData.contents);
        
        // Cek apakah tamu sudah konfirmasi sebelumnya
        const existingData = sheet.getDataRange().getValues();
        for (let i = 1; i < existingData.length; i++) {
          if (existingData[i][1] == data.id) {
            return ContentService.createTextOutput(JSON.stringify({
              status: 'error',
              message: 'Anda sudah melakukan konfirmasi kehadiran sebelumnya'
            })).setMimeType(ContentService.MimeType.JSON);
          }
        }
        
        // Simpan data kehadiran
        sheet.appendRow([
          data.timestamp,
          data.id,
          data.nama,
          data.jabatan,
          data.alamat,
          data.vip ? 'Ya' : 'Tidak',
          data.status
        ]);
        
        return ContentService.createTextOutput(JSON.stringify({
          status: 'success',
          message: 'Kehadiran berhasil dikonfirmasi'
        })).setMimeType(ContentService.MimeType.JSON);
        
      } catch (error) {
        return ContentService.createTextOutput(JSON.stringify({
          status: 'error',
          message: error.toString()
        })).setMimeType(ContentService.MimeType.JSON);
      }
    }

    -----------------------------------------------------------------
    LANGKAH SETUP:
    -----------------------------------------------------------------
    
    1. Buat Google Spreadsheet baru dengan 2 sheet:
       - Sheet 1: "Data Tamu" (isi dengan data tamu Anda)
       - Sheet 2: "Kehadiran" (kosongkan, akan otomatis terisi)
    
    2. Di sheet "Data Tamu", buat header:
       ID | Nama Lengkap | Jabatan | Alamat | VIP
       
    3. Isi data tamu Anda (contoh):
       1 | Dr. Budi Santoso | Direktur | Jl. Sudirman 123 | Ya
       2 | Siti Nurhaliza | Manager | Jl. Gatot 45 | Tidak
    
    4. Klik Extensions > Apps Script
    
    5. Paste kode di atas
    
    6. Deploy sebagai Web App:
       - Klik Deploy > New deployment
       - Pilih type: Web app
       - Execute as: Me
       - Who has access: Anyone
       - Deploy
    
    7. Copy URL dan paste ke variabel SCRIPT_URL di HTML (baris 236)
    
    8. SELESAI! Form siap digunakan
    
    =================================================================
    -->
</body>
</html>
